<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>主页</title>
<script src="eui/jquery.min.js"></script>
<script src="eui/jquery.easyui.min.js"></script>
<link rel="stylesheet" href="eui/themes/icon.css">
<link rel="stylesheet" href="eui/themes/default/easyui.css">
<style type="text/css">
#fm {
	margin: 0;
	padding: 10px 30px;
}

.ftitle {
	font-size: 14px;
	font-weight: bold;
	padding: 5px 0;
	margin-bottom: 10px;
	border-bottom: 1px solid #ccc;
}

.fitem {
	margin-bottom: 5px;
}

.fitem label {
	display: inline-block;
	width: 80px;
}

.fitem input {
	width: 160px;
}
</style>
<script>
	$(function() {
		$('#dg').datagrid({
			title : '积分管理',
			iconCls : 'icon-edit',
			width : 960,
			height : 450,
			singleSelect : true,
			idField : 'usernumber',
			url : 'displayBoundAction',
			columns : [ [ {
				field : 'ProductID',
				title : '产品编号',
				width : 50
			}, {
				field : 'Version',
				title : '产品版本',
				width : 50
			}, {
				field : 'PType',
				title : '产品类型',
				width : 50
			}, {
				field : 'Content',
				title : '产品描述',
				width : 100
			}, {
				field : 'bound',
				title : '积分',
				width : 80,
				align : 'left',
				editor : {
					type : 'text',
					options : {
						valueField : 'id',
						textField : 'id',
						url : 'data.json',
						required : true
					}
				}
			}, {
				field : 'action',
				title : '操作',
				width : 70,
				align : 'center',
				formatter : function(value, row, index) {
					if (row.editing) {
						var s = '<a href="#" onclick="saverow(this)">保存</a> ';
						var c = '<a href="#" onclick="cancelrow(this)">取消</a>';
						return s + c;
					} else {
						var e = '<a href="#" onclick="editrow(this)">编辑</a> ';
						var d = '';
						return e + d;
					}
				}
			} ] ],
			onBeforeEdit : function(index, row) {
				row.editing = true;
				updateActions(index);
			},
			onAfterEdit : function(index, row) {
				row.editing = false;
				updateActions(index);
			},
			onCancelEdit : function(index, row) {
				row.editing = false;
				updateActions(index);
			}
		});
	});

	function updateActions(index) {
		$('#dg').datagrid('updateRow', {
			index : index,
			row : {}
		});
	}

	function getRowIndex(target) {
		var tr = $(target).closest('tr.datagrid-row');
		return parseInt(tr.attr('datagrid-row-index'));
	}

	function editrow(target) {
		$('#dg').datagrid('beginEdit', getRowIndex(target));
	}

	function saverow(target) {
		$('#dg').datagrid('endEdit', getRowIndex(target));
		var row = $('#dg').datagrid('getSelected');
		$.post("updateBoundAction", {
			"id" : row.id,
			"bound" : row.bound
		}, function(res) {

			if (res.success) {
				$.messager.show({
					Title : '成功',
					msg : '成功修改'
				})
			} else {
				$.messager.show({
					Title : '错误',
					msg : res.errorMsg
				})
			}
		}, 'json');
	}

	function cancelrow(target) {
		$('#dg').datagrid('cancelEdit', getRowIndex(target));
	}
</script>
</head>
<body>
	<table id="dg" class="easyui-datagrid"
		style="width: 100%; height: 100%"
		data-options="rownumbers:true,singleSelect:true,pagination:true"
		url="displayBoundAction" toolbar="#toolbar" rownumbers="true"
		fitColumns="true" singleSelect="true">
	</table>

</body>
</html>
